# monitors

monitor = DP-4, 2560x1440@240, 0x0, 1
monitor = DP-5, 2560x1440@120, 2560x0, 1

# programs

$terminal = ghostty
$menu = fuzzel
$browser = brave

# autostart

exec-once = waybar
exec-once = swww-daemon # background
exec-once = [workspace 10 silent] com.github.wwmm.easyeffects # easyeffects flatpak
exec-once = [workspace 10 silent] sonusmix

# cursor

env = HYPRCURSOR_THEME,Catppuccin-Mocha-Dark-Cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# looks

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgb(cba6f7) # catppuccin mocha mauve
    col.inactive_border = rgb(1e1e2e) # catppuccin mocha base

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgb(11111b)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        xray = true

        vibrancy = 0.1696
    }
}

animations {
    enabled = no, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    middle_click_paste = false # this doesn't fucking work :DDDDDDDDDDDD
}

# input

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = fkeys:basic_13-24
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# binds

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, F12, exec, obs-cmd replay save

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen 
bind = $mainMod, C, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, P, exec, hyprshot -m region --clipboard-only

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Requires playerctlAdd commentMore actions
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 0, workspace, 10

bind = $mainMod CTRL, l, workspace, r+1
bind = $mainMod CTRL, h, workspace, r-1

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
unbind = mouse:274

# window rules

# floating programs
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 800 1024, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:teamspeak # this dont work, i think i need to do something like the pavucontrol one but idk how

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace = 1, monitor:DP-4
workspace = 2, monitor:DP-4
workspace = 3, monitor:DP-4
workspace = 4, monitor:DP-5
workspace = 5, monitor:DP-5
workspace = 6, monitor:DP-5
workspace = 10, monitor:DP-5
